<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>

<body>

<div id="app1"></div>

<div id="app2"></div>

<div id="app3"></div>

<div id="app4"></div>

<div id="app5"></div>
<script type="text/babel">
	ReactDOM.render(<h1>Hello, world!</h1>,document.getElementById('app1'));

    var names = ['wy','nordon','bing'];
    ReactDOM.render(
        <div>
            {
                names.map(function(name){
                    return <div>Hello {name}!</div>
                })
            }
        </div>,
        document.getElementById('app2')
    );

    var arr = [
      <h1>Hello world!</h1>,
      <h2>React is awesome</h2>,
    ];
    ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('app3')
    );

    var HelleMsg = React.createClass({
        render(){
            return <div>
                <h1>hello {this.props.name}</h1>
                <h1>hello {this.props.className}</h1>
                <h1>hello {this.props.did}</h1>
            </div>;
        }
    });

    ReactDOM.render(
        <HelleMsg name="nordons" did='ids' className="wy" />,
        document.getElementById('app4')
    )

    var NodeList = React.createClass({
        render(){
          return (
            <ol>
                {
                    React.Children.map(this.props.children,function(child){
                        return <li>{child}</li>;
                    })
                }
            </ol>
          );
        }
    });

    ReactDOM.render(
        <NodeList>
            <span>hello</span>
            <span>nordon</span>
        </NodeList>,
        document.getElementById('app5')
    )
</script>
</body>

</html>
