<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <!-- app -->
    <div id="app1"></div>
    <!-- app -->
    <div id="app2"></div>
    <!-- app -->
    <div id="app3"></div>
    <!-- app -->
    <div id="app4"></div>
    <!-- app -->
    <div id="app5"></div>
    <!-- app -->
    <div id="app6"></div>
    <!-- app -->
    <div id="app7"></div>
    <!-- app -->
    <div id="app8"></div>
    <!-- app -->
    <div id="app9"></div>
    <!-- app -->
    <div id="app10"></div>
    <script type="text/javascript">
    /**
     * watch
     * 	--不要使用箭头函数，箭头函数会绑定父级的上下文，this将不能指向vue的实例对象
     */
    var app1 = new Vue({
    	el:'#app1',
    	data:{
    		a:1,
    		b:2,
    		c:3
    	},
    	watch:{
    		'a':function(v,ov){
    			console.log(v,ov);
    		},
    		'b':'sm',
    		c:{
    			handler:function(val,oval){
    				console.log(val,oval);
    			},
    			deep:true
    		}
    	},
    	methods:{
    		sm (){
    			console.log(this.b);
    		}
    	}
    })

    /**
     * 使用slot分发内容
     * 	--1.子组件不知道自己的挂载点会有什么内容，挂载点的内容是由父组件决定的
     * 	--2.子组件可能有自己的模板
     *为了使组件可以组合，需要一种方式来混合父组件的内容和子组件自己的模板
     *这个过程称为-->内容分发
     *使用特殊的<slot>元素作为原始内容的插槽
     */
    </script>
</body>

</html>
