<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <style>

        #gobackEditBase .setOne p strong{
    width: 70px;
}
    </style>
</head>

<body>
    <div id="id">
        <template>
            <i-table border :columns="columns7" :data="data6"></i-table>
        </template>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#id",
            data() {
                return {
                    columns7: [
                        {
                            title: '姓名',
                            key: 'name',
                            render: (h, params) => {
                                return h('div', [
                                    h('Icon', {
                                        props: {
                                            type: 'person'
                                        }
                                    }),
                                    h('strong', params.row.name)
                                ]);
                            }
                        },
                        {
                            title: '年龄',
                            key: 'age'
                        },
                        {
                            title: '地址',
                            key: 'address'
                        },
                        {
                            title: '操作',
                            key: 'action',
                            width: 150,
                            align: 'center',
                            render: (h, params) => {
                                return h('div', [
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: () => {
                                                this.show(params.index)
                                            }
                                        }
                                    }, '查看'),
                                    h('Button', {
                                        props: {
                                            type: 'error',
                                            size: 'small'
                                        },
                                        on: {
                                            click: () => {
                                                this.remove(params.index)
                                            }
                                        }
                                    }, '删除')
                                ]);
                            }
                        }
                    ],
                    data6: [
                        {
                            name: '王小明',
                            age: 18,
                            address: '北京市朝阳区芍药居'
                        },
                        {
                            name: '张小刚',
                            age: 25,
                            address: '北京市海淀区西二旗'
                        },
                        {
                            name: '李小红',
                            age: 30,
                            address: '上海市浦东新区世纪大道'
                        },
                        {
                            name: '周小伟',
                            age: 26,
                            address: '深圳市南山区深南大道'
                        }
                    ]
                }
            },
            methods: {
                show(index) {
                    this.$Modal.info({
                        title: '用户信息',
                        content: `姓名：${this.data6[index].name}<br>年龄：${this.data6[index].age}<br>地址：${this.data6[index].address}`
                    })
                },
                remove(index) {
                    this.data6.splice(index, 1);
                }
            }
        });
    </script>

</body>

</html>
