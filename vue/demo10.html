<!DOCTYPE html>
<html lang="en">

<head>

    <title>组件</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <!-- app -->
    <div id="app1">
	<my-component></my-component>
    </div>

    <!-- app -->

    <!-- app -->
    <div id="app9"></div>

    <script type="text/javascript">
    /**
     * 全局组件--Vue.component
     * 		必须在初始化根实例之前注册组件
     * @type {String}
     */
    Vue.component('my-component',{
    	template:'<div>a component</div>'
    })
    var app1 = new Vue({
    	el:'#app1'
    });
    </script>
</body>

</html>
