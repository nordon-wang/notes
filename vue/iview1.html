<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="js2/iview.css">
    <script type="text/javascript" src='js/vue.min.js'></script>
    <script type="text/javascript" src="js/iview.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <div>
                <Button type="primary" @click="modal1 = true">显示对话框</Button>
                <Modal
                    v-model="modal1"
                    title="普通的Modal对话框标题"
                    @on-ok="ok"
                    @on-cancel="cancel">
                    <p>对话框内容</p>
                    <p>对话框内容</p>
                    <p>对话框内容</p>
                </Modal>
            </div>
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data () {
            return {
                modal1: false
            }
        },
        methods: {
            ok () {
                this.$Message.info('点击了确定');
            },
            cancel () {
                this.$Message.info('点击了取消');
            }
        }
    })
    </script>
</body>

</html>
