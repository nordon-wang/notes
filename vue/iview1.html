<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="js2/iview.css">
    <script type="text/javascript" src='js2/vue.min.js'></script>
    <script type="text/javascript" src="js2/iview.min.js"></script>
</head>

<body>
    <div id="app">
        <i-button @click="show">Click me!</i-button>
        <Modal :visible.sync="visible" title="Welcome">欢迎使用 iView</Modal>
        <Slider :value="sliderVlaue" style="width:600px" :max="50" :min="12" class="picTextslider" show-input></Slider>
        <Slider :value="arrValue" style='width: 400px' :max="100" min:="10" range></Slider>
        <i-input :value.sync="value" placeholder="请输入..." style="width: 300px"></i-input>
        <Tabs active-key="key1">
            <Tab-pane label="macOS" icon="social-apple">标签一的内容</Tab-pane>
            <Tab-pane label="Windows" icon="social-windows">标签二的内容</Tab-pane>
            <Tab-pane label="Linux" icon="social-tux">标签三的内容</Tab-pane>
        </Tabs>
        <i-input size="large" placeholder="large size" style='width: 300px;margin-top: 10px; margin-left: 200px;'></i-input>
        <br>
        <i-input placeholder="default size" style='width: 300px;margin-top: 10px; margin-left: 200px;'></i-input>
        <br>
        <i-input size="small" placeholder="small size" style='width: 300px;margin-top: 10px; margin-left: 200px;'></i-input>
        <row>
            <i-col span="12">
                <Date-picker type="date" placeholder="选择日期" style="width: 200px"></Date-picker>
            </i-col>
            <i-col span="12">
                <Date-picker type="daterange" placement="bottom-end" placeholder="选择日期" style="width: 200px"></Date-picker>
            </i-col>
        </row>
        <Steps :current="2">
            <Step title="已完成" content="这里是该步骤的描述信息"></Step>
            <Step title="进行中" content="这里是该步骤的描述信息"></Step>
            <Step title="待进行" content="这里是该步骤的描述信息"></Step>
            <Step title="待进行" content="这里是该步骤的描述信息"></Step>
        </Steps>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            visible: false,
            value: 'nordon',
            sliderVlaue: 22,
            arrValue: [22, 33],
            info: {
                header: {
                    fontSize: '22'
                }
            },
            cityList: [{
                value: 'beijing',
                label: '北京市'
            }, {
                value: 'shanghai',
                label: '上海市'
            }, {
                value: 'shenzhen',
                label: '深圳市'
            }, {
                value: 'hangzhou',
                label: '杭州市'
            }, {
                value: 'nanjing',
                label: '南京市'
            }, {
                value: 'chongqing',
                label: '重庆市'
            }],
            model1: ''
        },
        methods: {
            show: function() {
                this.visible = true;
            }
        }
    })
    </script>
</body>

</html>
