<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <!-- app1 -->
    <div id="app1">
        <ul>
            <li v-for='i in item'>
                {{i}}
            </li>
        </ul>
        <ol>
            <li v-for=" i in items">
                {{i.msg}}
            </li>
        </ol>
    </div>
    <!-- app2 -->
    <div id="app2">
        <ul>
            <li v-for="(item, index) in items">
                {{parentMessage}} - {{ index }} - {{ item.message }}
            </li>
        </ul>
    </div>
    <!-- app3 -->
    <div id="app3">
        <ol>
            <li v-for="item of items">{{item.message}}</li>
        </ol>
    </div>
    <!-- app4 -->
    <div id="app4">
        <ul>
            <template v-for="item in items">
                <li>{{item.message}}</li>
                <li class="parentMessage"></li>
            </template>
        </ul>
    </div>
    <!-- app5 -->
    <div id="app5">
        <ul>
            <li v-for="i in obj">{{i}}</li>
        </ul>
        <ol>
            <li v-for="(v,i) in obj">{{v}}--{{i}}</li>
        </ol>
        <ul>
            <li v-for='(v,i,s) in obj'>{{s}}--{{v}}--{{i}}</li>
        </ul>
    </div>
    <!-- APP6 -->
    <div id="app6">
        <span v-for='i in 10'>{{i}}</span>
    </div>
    <!-- app7 -->
    <div id="app7">
        <ul>
            <li v-for='item in items'>
                {{item.message}}
            </li>
        </ul>
    </div>
    <!-- app8 -->
    <div id="app8">
<ul><li v-for=" i in evenNum">{{i}}</li></ul>
    </div>
    <script type="text/javascript">
    /**
     * v-for指令根据一组数组的选项列表进行渲染
     * 指定的特殊语法 item in items
     * @type {Vue}
     */
    var app1 = new Vue({
        el: '#app1',
        data: {
            item: ['wy', 'nor', 'sb'],
            items: [{
                msg: 'hehe'
            }, {
                msg: 'lele'
            }]
        }
    });

    /**
     * v-for块中，拥有对父作用域的完全访问权限
     */

    var app2 = new Vue({
        el: '#app2',
        data: {
            parentMessage: 'Parent',
            items: [{
                message: 'Foo'
            }, {
                message: 'Bar'
            }]
        }
    });

    var app3 = new Vue({
        el: '#app3',
        data: {
            parentMessage: 'Parent',
            items: [{
                message: 'Foo'
            }, {
                message: 'Bar'
            }]
        }
    });


    var app4 = new Vue({
        el: '#app4',
        data: {
            parentMessage: true,
            items: [{
                message: 'Foo'
            }, {
                message: 'Bar'
            }]
        }
    });
    /**
     * 对象迭代
     */

    var app5 = new Vue({
        el: '#app5',
        data: {
            obj: {
                FirstName: 'John',
                LastName: 'Doe',
                Age: 30
            }
        }
    });
    var app6 = new Vue({
        el: '#app6',
        data: {

        }
    });
    /**
     * 变异数组
     */
    var app7 = new Vue({
        el: '#app7',
        data: {
            items: [{
                message: 'Foo'
            }, {
                message: 'Bar'
            }]
        }
    });
    app7.items = app7.items.filter(function(item) {
        return item.message.match(/Foo/);
    });

    app7.items.push({
        message: 'wwwwwwwwwwwwww'
    });
    /**
     * 过滤、排序结果
     */
    var app8 = new Vue({
        el:'#app8',
        data:{
            num: [ 1, 2, 3, 4, 5 ]
        },
        computed:{
            evenNum:function(){
                return this.num.filter(function(num){
                    // return num % 2 === 0;
                    // return true
                    return num % 2 === 0 ? num : false;
                })
            }
        }
    });
    </script>
</body>

</html>
