<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="app">
        <ul>
            <li v-for='item in items'>
				{{item}}
            </li>
        </ul>
    </div>
    <div id="app2">
		<input type="text" v-model='msg' name="">
		<p>{{msg}}</p>
    </div>
    <div id="app3">
		<button v-on:click='incream'>+</button>
		<p>{{counter}}</p>
    </div>
    <script type="text/javascript">
    /**
     * 原始
     * @type {Array}
     */
    const items = [
        'thingie',
        'another thingie',
        'lots of stuff',
        'yadda yadda'
    ];

    function listOfStuff() {
        let full_list = '';
        for (let i = 0; i < items.length; i++) {
            full_list = full_list + `<li> ${items[i]} </li>`
        }
        const contain = document.querySelector('#container');
        contain.innerHTML = `<ul> ${full_list} </ul>`;
    }
    listOfStuff();
    /**
     * vue
     */
    const app = new Vue({
        el: '#app',
        data: {
            items: ['thingie',
                'another thingie',
                'lots of stuff',
                'yadda yadda'
            ]
        }
    });
    new Vue({
    	el:'#app2',
    	data() {
    		return {
    			msg:'sdsd'
    		}
    	}
    })
    /**
     * app3
     */
    new Vue({
    	el:'#app3',
    	data (){
    		return {
    			counter: 0
    		}
    	},
    	methods:{
    		incream(){
    			this.counter++;
    		}
    	},
    	watch:{
    		'counter':function(val,oldval){
    			console.log(val,oldval);
    		}
    	}
    })
    </script>
</body>

</html>
