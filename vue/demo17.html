<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
	<!-- app -->
	<div id="app1">
        <p>{{msg}}</p>
        <my-com></my-com>
        <child-com></child-com>
        <Child></Child>
    </div>
	<!-- app -->
	<div id="app2"></div>
	<!-- app -->
	<div id="app3"></div>
	<!-- app -->
	<div id="app4"></div>
	<!-- app -->
	<div id="app5"></div>
	<!-- app -->
	<div id="app6"></div>
	<!-- app -->
	<div id="app7"></div>
	<!-- app -->
	<div id="app8"></div>
	<!-- app -->
	<div id="app9"></div>
	<!-- app -->
	<div id="app10"></div>
	<script type="text/javascript">
    Vue.component('my-com',{
        template:'<h1>全局组件</h1>'
    });

    let Child = {
        template:'<h2>局部组件child</h2>'
    }
    new Vue({
        el:"#app1",
        data (){
            return {
                msg:'全局data msg'
            }
        },
        components:{
            'child-com':Child,
            Child:Child
        }
    })
    </script>
</body>
</html>
