<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
	<!-- app -->
	<div id="app1">
		 <select v-on:change="clickSelect">
            <option value="true">显示</option>
            <option value="false">隐藏</option>
        </select>
        <h1 v-show='styles.showOrHide'>显示</h1>
        <h1 v-show='!styles.showOrHide'>隐藏</h1>
	</div>
	<!-- app -->
	<div id="app2">
		<transition>
		  <button v-if="isEditing" key="save">
		    Save
		  </button>
		  <button v-else key="edit">
		    Edit
		  </button>
		</transition>

		<transition>
		  <button v-bind:key="isEditing">
		    {{ isEditing ? 'Save' : 'Edit' }}
		  </button>
		</transition>
	</div>
	<!-- app -->
	<div id="app3">
		<transition>
			<button v-bind:key="docState">
				{{ buttonMsg }}
			</button>
		</transition>
	</div>
	<!-- app -->
	<div id="app4">
		<div v-on:mousedown.self="warn('demo warn',$event)" v-on:mouseup.self="warns('demo warn',$event)" :style="styles">btn
			<h1>1111</h1>
		</div>
	</div>
	<!-- app -->
	<div id="app5"></div>
	<!-- app -->
	<div id="app6"></div>
	<!-- app -->
	<div id="app7"></div>
	<!-- app -->
	<div id="app8"></div>
	<!-- app -->
	<div id="app9"></div>
	<!-- app -->
	<div id="app10"></div>
	<script type="text/javascript">
	var app1 = new Vue({
		el:'#app1',
		data:{
			styles:{
				showOrHide:true
			}
		},
		methods:{
			clickSelect:function(v){
				this.styles.showOrHide = !this.styles.showOrHide;
			}
		}
	})

	var app2 = new Vue({
		el:'#app2',
		data (){
			return {
				isEditing:true
			}
		}
	})

	var app3 = new Vue({
		el:"#app3",
		data (){
			return{
				docState:'save'
			};
		},
		computed:{
			buttonMsg(){
				switch(this.docState) {
					case 'save':
						return 'save';
					case 'edit':
						return 'edit'
				}
			}
		}
	})

	new Vue({
		el:'#app4',
		data (){
			return {
				styles:{
					width:'200px',
					height:'200px',
					backgroundColor:"#ff0"
				}
			}
		},
		methods:{
			warn (msg,event){
				if (event) {
					console.log('mousedown',event);
				}
			},
			warns (msg,event){
				console.log('mouseup',event);
			}
		}
	})
	</script>
</body>
</html>
