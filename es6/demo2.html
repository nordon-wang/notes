<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        position: relative;
        width: 115px;
        height: 115px;
        border: 1px #ccc solid;
        margin: 100px auto;
    }
    .box p{
        width: 50px;
        height: 50px;
        background: #333;
        position: absolute;
        border-radius: 5px;
        transition: all 0.3s;
        color: #fff;
        text-align: center;
        line-height: 50px;

    }

</style>
<body>
<div class="box" id="box">
    <p style="top: 5px;left: 5px;">1</p>
    <p style="top: 5px;left: 60px;">2</p>
    <p style="top: 60px;left: 5px;">3</p>
</div>
</body>
</html>
<script>
    var box = document.querySelector('#box');
    var child = document.querySelector('#box').children;
    go(1);
    setTimeout(function () {
        go(0);
    },200);

    setTimeout(function () {
        go(2);
    },400);

    function go(i) {
        setInterval(function () {
            //第一个
                if( child[i].style.top == '5px' && child[i].style.left == '5px'){
                    child[i].style.top = '5px';
                    child[i].style.left = '60px'
                }
                else if( child[i].style.top == '5px' && child[i].style.left == '60px' ){
                    child[i].style.top = '60px';
                    child[i].style.left = '60px'
                }
                else if( child[i].style.top == '60px' && child[i].style.left == '60px' ){
                    child[i].style.top = '60px';
                    child[i].style.left = '5px'
                }
                else if( child[i].style.top == '60px' && child[i].style.left == '5px' ){
                    child[i].style.top = '5px';
                    child[i].style.left = '5px'
                }
        },500)
    }



</script>
